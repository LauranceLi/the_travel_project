<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Confirmation Modal</title>
  <!-- 引入 Bootstrap 样式 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmationModalLabel">确认删除</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        确定要删除吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        <a id="deleteLink" href="#" class="btn btn-danger">删除</a>
      </div>
    </div>
  </div>
</div>



<!-- 链接 -->
<a href="group_delete.php?sid=<?= $r['sid'] ?>" class="delete-link"><i class="fa-regular fa-trash-can"></i></a>

<!-- 引入 Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // 监听删除链接点击事件
  document.querySelectorAll('.delete-link').forEach(function(link) {
    link.addEventListener('click', function(event) {
      event.preventDefault(); // 阻止默认行为，即跳转链接

      // 获取删除链接的 href 属性值
      var deleteUrl = this.getAttribute('href');

      // 将删除链接的 href 属性值设置到模态框中的删除按钮上
      document.getElementById('deleteLink').setAttribute('href', deleteUrl);

      // 显示删除确认模态框
      var modal = new bootstrap.Modal(document.getElementById('deleteConfirmationModal'));
      modal.show();
    });
  });
</script>

</body>
</html>
